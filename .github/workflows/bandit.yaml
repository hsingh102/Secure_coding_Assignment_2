name: Bandit Security Scan

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  bandit:
    name: Run Bandit (Python Security Scan)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Bandit Scan
        uses: shundor/python-bandit-scan@v1.0
        with:
          path: "."
          level: "medium"
          exit_zero: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
